" alt="昇段"/>								  <figcaption>								    <div class="heading">								      <h3>昇段</h3>								    </div>								    <p>2017年7月30日 少し前になりますが、6月18日に古井丈大さんが五段に昇段しました。7月16日に山崎貴俊さんが三段に昇段しました。古井さんは「第41回中学生将棋名人戦」で惜しくもベスト8でした。ご健闘おめでとうございます。</p>								  </figcaption>								  <a href="https://www.shogi.or.jp/event/2017/07/42_14.html"></a>								</figure>								<figure class="snip1229">								  <img src="img/06-kenkyukai-20170716-01.jpeg" height="220" alt="小金井将棋研究会７月大会"/>								  <figcaption>								    <div class="heading">								      <h3>研究会７月大会</h3>								    </div>								    <p>2017年7月17日 小金井将棋研究会７月大会は12名参加でのトーナメントを開催しました。大会結果に記録を載せています。</p>								  </figcaption>								  <a href="06-kenkyukai-20170716.html"></a>								</figure>								<figure class="snip1229">								  <img src="http://shogive.com/wp-content/uploads/2017/06/d54a7c16cc1a47431995c8cdb2523565-1024x768.jpg" alt="社団戦第一日目"/>								  <figcaption>								    <div class="heading">								      <h3>社団戦第一日目速報</h3>								    </div>								    <p>2017年6月25日 社団戦第一日目結果速報。なんと僥倖の４連勝。亀田さん、田村さんの４勝無敗が特に素晴らしかったです。<br/>※画像は将GIVEさんのサイトのものです。左端の青いゼッケンが我々です。</p>								  </figcaption>								  <a href="#"></a>								</figure>								<figure class="snip1229">								  <img src="img/06-kenkyukai-20170618-01.jpeg"  height="220" alt="小金井将棋研究会６月大会"/>								  <figcaption>								    <div class="heading">								      <h3>研究会６月大会</h3>								    </div>								    <p>2017年6月18日 小金井将棋研究会６月大会は６名参加でのトーナメントを開催しました。大会結果に記録を載せています。古井くん初戦に敗れながらもV3達成。強いです。</p>								  </figcaption>								  <a href="06-kenkyukai-20170618.html"></a>								</figure>								<figure class="snip1229">								  <img src="http://toushouren.world.coocan.jp/image/image.jpg"  height="220" alt="社団戦参戦"/>								  <figcaption>								    <div class="heading">								      <h3>社団戦参戦</h3>								    </div>								    <p>第２８回社団戦リーグに「小金井将棋研」有志で参戦中。大会案内は東京アマチュア将棋連盟を参照。５部リーグ白です。参加メンバーは予定を入れておいてください。将棋大会結果のメンバー一覧のプロフィールに書いています。</p>								  </figcaption>								  <a href="http://toushouren.world.coocan.jp/"></a>								</figure>						</div>					</div>				</div>				<div class="col-lg-5 col-md-5">					<div class="panel panel-primary">						<div class="panel-heading">							開催予定</div>						<div class="panel-body">							こども教室、こども大会、研究会、社団戦の予定は下記になっています。						<div id='calendar'></div>						</div>					</div>				</div>			</div><!--			<div class="col-lg-4 col-md-4">				<div class="panel panel-primary">					<div class="panel-heading">						詰将棋(9手詰)</div>					<div class="panel-body">						<img class="img-responsive img-rounded" src="tsume/tsume-20170429-kameda.gif" /></div>					<div class="panel-footer">						解答は<a href="javascript:window.open('tsume-20170429-kameda-kif.html', 'kif', 'width=600, height=640, menubar=no, toolbar=no, scrollbars=yes');void(0);">こちら</a>から。</div>				</div>			</div>-->		</div>			</script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>		<p>			<script src="faq.js" type="text/javascript"></script></p>		<script charset="UTF-8" src="hover.js" type="text/javascript">		</script>		<p>			&nbsp;</p>	</body></html>
