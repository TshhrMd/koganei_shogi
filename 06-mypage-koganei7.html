  <script type="text/javascript">
    window.onload = function onLoad() {
      win = 0;
      winningStreak = 0;
      loose = 0;
      loosingStreak = 0;
      consecutive = 1;
      param = GetQueryString();
      target = document.getElementById("param");
      target.innerHTML = param["name"];
    }
    function GetQueryString() {
      if (1 < document.location.search.length) {
        // 最初の1文字 (?記号) を除いた文字列を取得する
        var query = document.location.search.substring(1);
        // クエリの区切り記号 (&) で文字列を配列に分割する
        var parameters = query.split('&');
        var result = new Object();
        for (var i = 0; i < parameters.length; i++) {
          // パラメータ名とパラメータ値に分割する
          var element = parameters[i].split('=');
          var paramName = decodeURIComponent(element[0]);
          var paramValue = decodeURIComponent(element[1]);
          // パラメータ名をキーとして連想配列に追加する
          result[paramName] = decodeURIComponent(paramValue);
        }
        return result;
      }
      return null;
    }
  </script>

<canvas id="myChart"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <script>
var ctx = document.getElementById('myChart').getContext('2d');
var jsonData = $.ajax({
   url: 'http://koganeishougi.homepagelife.jp/standings-with-rating.json', 
   dataType: 'json',
 }).done(function (results) {
   var labels = [], data=[];
   results["standings"]
     .sort(function(a,b){
       return a.no < b.no ? -1 : 1;
     })
     .forEach(function(standings) {
       if (standings.date > "2016-01-01"){
         if (standings.name1==param["name"]){
           labels.push(standings.no);
           data.push(parseFloat(standings.rating1));
         }
         if (standings.name2==param["name"]){
           labels.push(standings.no);
           data.push(parseFloat(standings.rating2));
         }
       }
     });
   var myChart = new Chart(ctx, {
     type : 'line',
     data : {
        labels : labels,
        datasets : [{
            label : param["name"],
            data : data
        }]
     },
     options: {
       scales: {
         yAxes: [
           {
             ticks: {
               beginAtZero: true,
               min: 800,
               max: 1200
             }
           }
         ]
       }
     }
   });
});
  </script>
